<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGroup id="modalOverLoadNotification" layout="block" class="overLoad displayNone">
        <h:panelGroup id="modalNotification" layout="block" class="mdl-dialog modalNotification indexarContenido">
            <div class="mdl-dialog__title row no-padding col-12">
                <h:commandButton id="btnLoadModalNotification"
                                 class="displayNone">
                    <f:ajax render="modalNotification"/>
                </h:commandButton>
                <h:panelGroup layout="block" class="col-1"></h:panelGroup>
                <h:panelGroup id="idTituloModalNotification" layout="block" class="col-9">
                    <h:panelGroup layout="block" rendered="#{sesionMB.modalTypeNotificacion eq 'ERROR'}">
                        <h5 id="staticModalLabel" class="no-margin font-bold font-size-20p text-shadow title-modal">!Error #{sesionMB.camposErrorDto.tipoError.type}!</h5>
                    </h:panelGroup>
                    <h:panelGroup layout="block" rendered="#{sesionMB.modalTypeNotificacion eq 'ALERTA'}">
                        <h5 id="staticModalLabel" class="no-margin font-bold font-size-20p text-shadow title-modal">!Alerta!</h5>
                    </h:panelGroup>
                    <hr class="linea-roja-modal no-top-margins" style="margin-left: 0;"/>
                </h:panelGroup>
                <h:panelGroup layout="block" id="idCerrarModalNotification" class="col-2">
                    <a href="#" onclick="closemodalNotification()" title="Cerrar"
                       class="font-size-small close">
                        Cerrar
                    </a>
                </h:panelGroup>
            </div>
            <h:panelGroup layout="block" rendered="#{sesionMB.modalTypeNotificacion eq 'ALERTA'}">
                <div class=" no-margin no-padding row">
                    <div class="col-2 col-md-1 col-lg-1 center-ver-hor mdl-dialog__content">
                        <i class="iconoModal material-icons">warning</i>
                    </div>
                    <div class="col-10 col-md-11 col-lg-11 center-ver-hor">
                        <p class="no-margin">
                            <h:outputText value="#{sesionMB.mensajeWarning}"/>
                        </p>
                    </div>
                </div>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
