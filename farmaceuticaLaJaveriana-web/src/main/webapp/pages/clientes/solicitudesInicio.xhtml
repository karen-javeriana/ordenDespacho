<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/template/templateUrl.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="formMtto" prependId="false" enctype="multipart/form-data">

            <p:blockUI block="@form" widgetVar="statusDialog" id="statusDialog">
                <div class="loader_ajax">
                    <p:graphicImage library="images" title="Farmaceutica La Javeriana" name="claroloadgif.gif" class="loader_ajax_gift"/>
                </div>
            </p:blockUI>

            <h:commandButton id="irConsultar" styleClass="displayNone" action="#{solicitudesClienteMB.enviarCancelar()}" immediate="true"/>
            <h:commandButton id="irEditar" styleClass="displayNone" action="#{solicitudesClienteMB.enviarCrear()}" immediate="true"/>

            <h:panelGroup layout="block" class="no-padding mdl-grid wrapper demo-card-wide mdl-card mdl-shadow--2dp margin-10p">
                <h:panelGroup layout="block" class="no-margin mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--8-col-phone text-center">
                    <h:panelGroup layout="block" class="default-tab">
                        <nav>
                            <h:panelGroup layout="block" class="nav nav-tabs active-tec" id="nav-tab">
                                <a onclick="pulsarClickPorId('irConsultar');" class="nav-item nav-link #{(solicitudesClienteMB.fase == 'query') ? 'active' : ''}" id="nav-edita-tab" data-toggle="tab" href="#nav-edita" role="tab" aria-controls="nav-edita"
                                   aria-selected="false">Consultar </a>
                                
                            </h:panelGroup>
                        </nav>
                    </h:panelGroup>
                </h:panelGroup>
                <ui:fragment rendered="#{solicitudesClienteMB.fase == 'query'}">
                    <ui:include src="/pages/clientes/solicitudesConsultar.xhtml"/>
                </ui:fragment>

            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
