<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!-- METADATA -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
        <meta name="description" content="Gestion de ordenes"/>
        <meta name="author" content="Grupo 1"/>
        <meta name="keywords" content="La Javeriana"/>

        <!-- TITLE - FAVICON -->
        <title>Farmaceutica La Javeriana</title>
        <link rel="icon" type="image/svg+xml" href="#{resource['images/farmacia.svg']}" sizes="any" />

        <!-- Fonts And Icons -->
        <h:outputStylesheet name="font-mdl.css" library="css"/>

        <!-- MDL CSS -->
        <h:outputStylesheet name="material.css" library="css"/>

        <!-- Master Edit Only This CSS -->
        <h:outputStylesheet name="master.css" library="css"/>

        <!-- Master LOGIN Edit Only This CSS -->
        <h:outputStylesheet name="masterLogin.css" library="css"/>

        <!-- Jquery JS -->
        <h:outputScript name="jquery-3.4.1.js" library="js"/>
    </h:head>
    <h:body id="loginId">
        <h:form prependId="false">
            <ui:include  src="/pages/modal/modalNotification.xhtml"/>
            <div class="no-padding mdl-grid height-100vh over-scroll-y-login">
                <ui:insert name="content"/>

                <!--LOADER-->
                <p:blockUI block="@form" widgetVar="loaderLogin">
                    <div class="loader_ajax">
                        <p:graphicImage name="images/claroloadgif.gif" class="loader_ajax_gift"/>
                    </div>
                </p:blockUI>
                <!--FIN LOADER-->

                <div class="register-link">
                    <p id="marcoAuditoria">
                        <h:messages id="messagesPop" globalOnly="false" 
                                    errorClass="errorMessage" infoClass="infoMessage" 
                                    warnClass="warnMessage" fatalClass="successMessage"/>
                    </p>
                </div>
            </div>
        </h:form>

        <!-- Select y MultiSelect JS -->
        <h:outputScript name="select2.js" library="js"/>
        <h:outputScript name="multiselect.js" library="js"/>
        <h:outputScript name="i18n/es.js" library="js"/>

        <!-- Date Picker JS -->
        <h:outputScript name="bootstrap-datepicker.js" library="js"/>
        <h:outputScript name="bootstrap-datepicker.es.js" library="js"/>   

        <!-- Carousel JS -->
        <h:outputScript name="owlcarousel.js" library="js"/>

        <!-- MDL JS -->
        <h:outputScript name="material.js" library="js"/>

        <!-- Main Edit Only This JS -->
        <h:outputScript name="main.js" library="js"/>
    </h:body>
</html>
