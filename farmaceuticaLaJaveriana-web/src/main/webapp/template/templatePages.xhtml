<?xml version='1.0' encoding='UTF-8' ?>

        <h:outputStylesheet name="font-mdl.css" library="css"/>

        <h:outputStylesheet name="bootstrap-datepicker.css" library="css"/>

        <!-- Animate CSS -->

        <h:outputScript name="jquery-3.4.1.js" library="js"/>

            function disableBackButton()
            {
                window.history.forward();
            }
            setTimeout("disableBackButton()", 0);
            $(document).ready(function () {
                disableBackButton();
            });
        </script>

    <h:body id="templatePages" class="animsition animated fadeIn #{consultaExpressMB.modalIntegracion ? 'noscroll' : ''}
            #{consultaExpressMB.modalConsulta ? 'noscroll' : ''}" onload="loadBanner();">
       

        <ui:include src="/pages/menu/menuLateral.xhtml" />

    <h:outputScript name="select2.js" library="js"/>
    <h:outputScript name="multiselect.js" library="js"/>
